[[paragraphs]]
content = """
I have grown, studiously attaining all that I can in as short a time as possible. A fever had gripped me since the first time I had picked up a textbook. There was something I had caught a thread of in the outline of the sunlight in my mind. So I pushed to get a research internship with a biochemistry lab. They had me cleaning glassware but I felt good about it. Still, I felt the urge to experiment when they left me alone. To test an idea I had, to see what could be.
"""
[[paragraphs.memories]]
content = "The vial shattered violently and terribly. Immediately my desk was coated with flame from the solvent I had been handling. Thankfully the fire suppression system activated quickly, my embarrassment was absolute and I had to do a lot to make up for it. But when interrogated about my reasoning, a look went over the advisor's eyes. Within the month I was working on the project I had designed, with supervision of course."
oracles = ["I want to try my own experiment"]
failures = ["Let's light myself on fire"]
